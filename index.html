<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Find out if it's a flag day today!">
    <title>Is it a Flag Day Today?</title>  
    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
      h1 { 
        text-align:center;
        font-size: 400%;
      }

    </style>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100891929-1', 'auto');
      ga('send', 'pageview');

      function updateText() {
        var key_to_description = {
            "5 19": "May Ball!",
            "5 14": "Honorary Degrees!",
            "5 26": "Society of St. Radegund!",
            "5 29": "Degree Day!",
            "6 1": "Degree Day!",
            "6 6": "University Open Day!",
            "6 7": "University Open Day!",
            "6 22": "Degree Congregation!",
            "7 7": "Name of Jesus!",
            "8 23": "College Open Day!",
            "8 30": "JCCS Dinner!",
        };
        var today = new Date();
        key = today.getMonth() + " " + today.getDate();

        if (key in key_to_description) {
          document.getElementById('date').innerHTML = "YES!"
          var explain = "Why is it a flag day? " + key_to_description[key]
          document.getElementById('desc').innerHTML = explain
          document.body.style.backgroundColor = "red";
          document.getElementById('date').style.color = "black";
          document.getElementById('desc').style.color = "black";
        } else { 
          document.body.style.backgroundColor = "black";
          document.getElementById('date').style.color = "red";
        }
      }
    </script>
  </head>
  <body onload="updateText();">
    <h1 id="date">No</h1>
    <h2 id="desc"></h2>
  </body>
</html>
