<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Find out if it's a flag day today!">
    <title>Is it a Flag Day Today?</title>  
    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        background-color: black;
      }
      h1 { 
        text-align:center;
        font-size: 400%;
      }

    </style>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100891929-1', 'auto');
      ga('send', 'pageview');

      // remember months are 0 indexed
      function updateText() {
        var key_to_description = {
            "9 10": "HRH The Earl of Wessex Visit!",
            "9 21": "Degree congregation!",
            "10 8": "Members' 50th Anniversary Lunch!",
            "10 13": "Members' 50th Anniversary Lunch!",
            "11 8": "Audit Feast!",
            "0 12": "Reunion of Old Members!",
            "0 27": "Degree congregation!",
            "1 6": "Queen's Accession!",
            "1 7": "1496 Society Lunch!",
            "1 9": "St Radegund!",
            "1 25": "2015 Committee Lunch!",
            "2 16": "Commemoration of Benefactors!",
            "2 23": "Reunion of Old Members!"
        };
        var today = new Date();
        key = today.getMonth() + " " + today.getDate();
        console.log(key);

        if (key in key_to_description) {
          document.getElementById('date').innerHTML = "YES!"
          var explain = "Why is it a flag day? " + key_to_description[key]
          document.getElementById('desc').innerHTML = explain
          document.body.style.backgroundColor = "red";
          document.getElementById('date').style.color = "black";
          document.getElementById('desc').style.color = "black";
        } else { 
          document.body.style.backgroundColor = "black";
          document.getElementById('date').style.color = "red";
        }
      }
    </script>
  </head>
  <body onload="updateText();">
    <h1 id="date">No</h1>
    <h2 id="desc"></h2>
  </body>
</html>
